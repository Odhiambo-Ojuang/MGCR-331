<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Income Statement Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    label {
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
      display: block;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Income Statement Input</h2>
    <form action="/income-statement" method="POST">

      <label for="revenue">Revenue (Sales)</label>
      <input type="number" name="revenue" id="revenue" required min="0" step="0.01" />

      <label for="cogs">Cost of Goods Sold (COGS)</label>
      <input type="number" name="cogs" id="cogs" required min="0" step="0.01" />

      <label for="operatingExpenses">Operating Expenses</label>
      <input type="number" name="operatingExpenses" id="operatingExpenses" required min="0" step="0.01" />

      <label for="interestExpense">Interest Expense</label>
      <input type="number" name="interestExpense" id="interestExpense" required min="0" step="0.01" />

      <label for="taxes">Income Tax Expense</label>
      <input type="number" name="taxes" id="taxes" required min="0" step="0.01" />

      <label for="otherIncome">Other Income / (Expenses)</label>
      <input type="number" name="otherIncome" id="otherIncome" required min="0" step="0.01" />

      <label for="netIncome">Net Income (Optional â€“ calculated if blank)</label>
      <input type="number" name="netIncome" id="netIncome" min="0" step="0.01" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
