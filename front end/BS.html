<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detailed Balance Sheet Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    label {
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
      display: block;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Detailed Balance Sheet Input</h2>
    <form action="/balance-sheet" method="POST">

      <label for="currentAssets">Current Assets</label>
      <input type="number" name="currentAssets" id="currentAssets" required min="0" step="0.01" />

      <label for="nonCurrentAssets">Non-current Assets</label>
      <input type="number" name="nonCurrentAssets" id="nonCurrentAssets" required min="0" step="0.01" />

      <label for="totalAssets">Total Assets</label>
      <input type="number" name="totalAssets" id="totalAssets" required min="0" step="0.01" />

      <label for="currentLiabilities">Current Liabilities</label>
      <input type="number" name="currentLiabilities" id="currentLiabilities" required min="0" step="0.01" />

      <label for="nonCurrentLiabilities">Non-current Liabilities</label>
      <input type="number" name="nonCurrentLiabilities" id="nonCurrentLiabilities" required min="0" step="0.01" />

      <label for="totalLiabilities">Total Liabilities</label>
      <input type="number" name="totalLiabilities" id="totalLiabilities" required min="0" step="0.01" />

      <label for="totalEquity">Total Equity</label>
      <input type="number" name="totalEquity" id="totalEquity" required min="0" step="0.01" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
