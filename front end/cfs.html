<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cash Flow Statement Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    h3 {
      color: #2c3e50;
      margin-top: 2rem;
    }

    label {
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
      display: block;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cash Flow Statement Input</h2>
    <form action="/cash-flow-statement" method="POST">

      <h3>Operating Activities</h3>
      <label for="netIncome">Net Income</label>
      <input type="number" name="netIncome" id="netIncome" required min="0" step="0.01" />

      <label for="depreciation">Depreciation & Amortization</label>
      <input type="number" name="depreciation" id="depreciation" required min="0" step="0.01" />

      <label for="changeInWorkingCapital">Change in Working Capital</label>
      <input type="number" name="changeInWorkingCapital" id="changeInWorkingCapital" required step="0.01" />

      <label for="otherOperating">Other Operating Cash Flow</label>
      <input type="number" name="otherOperating" id="otherOperating" required step="0.01" />

      <h3>Investing Activities</h3>
      <label for="capitalExpenditures">Capital Expenditures</label>
      <input type="number" name="capitalExpenditures" id="capitalExpenditures" required step="0.01" />

      <label for="investmentIncome">Proceeds from Investments</label>
      <input type="number" name="investmentIncome" id="investmentIncome" required step="0.01" />

      <label for="otherInvesting">Other Investing Cash Flow</label>
      <input type="number" name="otherInvesting" id="otherInvesting" required step="0.01" />

      <h3>Financing Activities</h3>
      <label for="debtIssued">Proceeds from Debt Issuance</label>
      <input type="number" name="debtIssued" id="debtIssued" required step="0.01" />

      <label for="debtRepayment">Debt Repayment</label>
      <input type="number" name="debtRepayment" id="debtRepayment" required step="0.01" />

      <label for="dividendsPaid">Dividends Paid</label>
      <input type="number" name="dividendsPaid" id="dividendsPaid" required step="0.01" />

      <label for="otherFinancing">Other Financing Cash Flow</label>
      <input type="number" name="otherFinancing" id="otherFinancing" required step="0.01" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
