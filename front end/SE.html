<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shareholders' Equity Input</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 2rem 3rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    label {
      margin: 0.5rem 0 0.3rem;
      font-weight: 600;
      display: block;
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 1rem;
      width: 100%;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      margin-top: 1.5rem;
    }

    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Shareholders' Equity Input</h2>
    <form action="/shareholders-equity" method="POST">

      <label for="commonStock">Common Stock</label>
      <input type="number" name="commonStock" id="commonStock" required min="0" step="0.01" />

      <label for="preferredStock">Preferred Stock</label>
      <input type="number" name="preferredStock" id="preferredStock" required min="0" step="0.01" />

      <label for="additionalPIC">Additional Paid-in Capital</label>
      <input type="number" name="additionalPIC" id="additionalPIC" required min="0" step="0.01" />

      <label for="retainedEarnings">Retained Earnings</label>
      <input type="number" name="retainedEarnings" id="retainedEarnings" required min="0" step="0.01" />

      <label for="treasuryStock">Treasury Stock (negative value)</label>
      <input type="number" name="treasuryStock" id="treasuryStock" step="0.01" />

      <label for="otherEquity">Other Comprehensive Income / Other Equity</label>
      <input type="number" name="otherEquity" id="otherEquity" step="0.01" />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
